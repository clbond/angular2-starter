<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of (users | async)">
      <td>
        {{user.id}}
      </td>
      <td>
        {{user.firstname}}
      </td>
      <td>
        {{user.lastname}}
      </td>
    </tr>
  </tbody>
</table>
